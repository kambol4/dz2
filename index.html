<body>
    <h1 class="text" style="color: rgb(86, 52, 2);">
        Обучение по приготовлению капучино
    </h1>
    <h2>
        Основы приготовления капучино:
    </h2>
    <ol>
        <li>Промолоть кофе</li><img
            src="https://coffee-static.storage.yandexcloud.net/files/shares/data/blog/kak-skorost-oborotov-zhernovov-vliyaet-na-pomol/image2.jpg"

        ">

        <li>Вставить холдер в группу для приготовления Эспрессо </li><img
            src="https://school.russianbarista.ru/assets/images/content/blog/barista-mistakes/4-2.jpg" alt="группа"
            width="150" height="auto">
        <li>Налить молоко в питчер</li><img
            src="https://img.freepik.com/premium-photo/person-pouring-milk-into-measuring-cup-hardwood-table_260672-26700.jpg"
            alt="питчер" width="150" height="auto">
        <li>Взбить молоко</li> <img
            src="https://static.barneo-tech.com/kanga_ru/74f53ba2-cb8a-4cca-b6a1-803162aa3be3.jpg" alt="молоко"
            width="150" height="auto">
        <li>Влить молоко в Эспрессо</li><img
            src="https://101kofemashina.ru/wp-content/uploads/2021/06/tyler-nix-3uSHEffsDXI-unsplash-e1637677528661.jpg"
